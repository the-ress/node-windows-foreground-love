name: Publish to NPM

on:
  release:
    types: [released]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    name: Publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm publish
